<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="card">
      <div class="image">
        <img id="img" src = "images/illustration-hero.svg">
      </div>
      <div class="content">
        <div class="text">
          <div class="bigText">
            Order Summary
          </div>
          <div class="smallText">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
        </div>
        <div class="plan">
            <img id="icon" src = "images/icon-music.svg">
          <div class="terms">
            <div class="planType">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="payBtn">
          <a href="#"><button>Proceed to Payment</button></a>
        </div>
        <div class="cancel">
          <a id="cancel" href="#">Cancel Order</a>
        </div>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kowai-onigiri/Order-Summary-Component" target="_blank">Alexis Chambers</a>.
    </div>
  </body>
</html>
